<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Invisble Card</title>
    <script src="https://kit.fontawesome.com/1e44e15362.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="card-wrapped">
            <div class="card">
                <img src="images/john-doe.jpg" alt="Card Image" class="card-image">
                <h1 class="card-header">Khaled Sharaf</h1>
                <p class="card-prargraph"><i class="fa-solid fa-quote-left"></i>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem iusto quos perferendis libero autem, voluptatibus, nostrum cum magni quasi officiis eum aut accusamus, neque numquam quibusdam. Labore nobis nostrum vel.<i class="fa-solid fa-quote-right"></i></p> 
                <ul class="card-icons">
                    <li> 
                        <a href="#" class="card-icon-link"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li> 
                        <a href="#" class="card-icon-link"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                    <li> 
                        <a href="#" class="card-icon-link"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li> 
                        <a href="#" class="card-icon-link"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
    <!-- <i class="fa-solid fa-thumbs-up fa-5x"></i> -->
</body>
</html>
